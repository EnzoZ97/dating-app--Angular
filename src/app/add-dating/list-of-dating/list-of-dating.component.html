<div class="card mb-2" *ngFor="let value of List; index as i">
    <div class="card-body">
        <p><strong>Name:</strong>  {{value.name}} </p>
        <p class="mt-3"><strong>Date:</strong>  {{value.date}} </p>
        <p class="mt-3"><strong>Time:</strong>  {{value.time}} </p>
        <p class="mt-3"><strong>Symptoms:</strong>  {{value.symptoms}} </p>
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button" (click)="Eliminate(i)">Eliminate</button>
          </div>
    </div>
</div>
